spring.application.name=demo_hemant

# Database configuration using environment variables
spring.datasource.url=${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/demo_db}}
spring.datasource.username=${DATABASE_USERNAME:${SPRING_DATASOURCE_USERNAME:}}
spring.datasource.password=${DATABASE_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Server port from environment or default to 8080
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.hibernate.SQL=DEBUG
